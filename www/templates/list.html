<ion-view>
    <ion-header-bar align-title="center" class="nav-title-slide-ios7 bar-positive">
        <button class="button button-icon button-clear ion-angle-left" ng-click="goBack()"></button>
        <h1 class="title">圈子</h1>
    </ion-header-bar>
    <ion-content class="list-content">
        <ion-list>
            <ion-item ng-repeat="result in results" ng-click="select(result)">
                <i class="icon" ng-class="result.ion"></i>&nbsp;&nbsp;&nbsp;{{result.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
